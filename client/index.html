<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
  
  
  <div id="loginForm" class="bg-gray-800 p-6 rounded shadow max-w-md w-full space-y-3">
    <h2 class="text-xl font-bold text-center">Login</h2>
    <input id="username" placeholder="Username" class="w-full p-2 text-black rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full p-2 text-black rounded" />
    <input id="room" placeholder="Room name" class="w-full p-2 text-black rounded" />
    <button id="loginBtn" class="bg-blue-600 hover:bg-blue-700 w-full py-2 rounded">Login</button>
  </div>

  
  <div id="chat" class="hidden w-full max-w-4xl mt-6 flex flex-col md:flex-row space-x-4">
    
    
    <div class="bg-gray-800 rounded p-4 flex-1">
      <h3 class="text-lg font-bold mb-2">Room Chat</h3>
      <div id="messages" class="bg-white text-black h-64 overflow-y-auto p-2 rounded mb-2"></div>
      <div id="typing" class="text-sm italic text-gray-400 mb-1"></div>
      <input id="messageInput" class="w-full p-2 rounded text-black" placeholder="Type message..." />
    </div>

    
    <div class="bg-gray-800 rounded p-4 w-full md:w-1/3">
      <h3 class="text-lg font-bold mb-2">Online Users</h3>
      <div id="users" class="flex flex-wrap gap-2"></div>
    </div>
  </div>

  
  <div id="privateChat" class="mt-4 w-full max-w-4xl flex flex-wrap gap-4"></div>

</body>
</html>
